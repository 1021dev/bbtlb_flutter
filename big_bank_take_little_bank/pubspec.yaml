name: big_bank_take_little_bank
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.8
  path_provider: ^1.6.11
  page_transition: ^1.1.6
  chartjs: ^0.5.2
  flutter_sparkline: ^0.1.0
  flutter_svg: ^0.18.0
  auto_size_text: ^2.1.0
  intl: ^0.16.1
  url_launcher: ^5.5.0
  device_info: ^0.4.2+6
  uuid: ^2.2.0
  flutter_masked_text: ^0.8.0
  autocomplete_textfield: ^1.7.3
  numberpicker: ^1.2.1
  cron: ^0.2.3
  flutter_webview_plugin: ^0.3.11
  flutter_pagewise: ^1.2.3
  carousel_slider: ^2.2.1
  flutter_swiper: ^1.1.6
  dio: ^3.0.10
  image_picker: ^0.6.7+4
  provider: ^4.3.2
  oktoast: ^2.3.2
  package_info: ^0.4.1
  blurrycontainer: ^0.0.1
  event_bus: ^1.1.1
  cached_network_image: ^2.2.0+1
  rxdart: ^0.24.1
  flutter_local_notifications: ^1.4.4+3
  flutter_spinkit: ^4.1.2+1
  
  firebase_core: any
  firebase_analytics: any
  firebase_crashlytics: any
  firebase_auth: any
  cloud_firestore: any
  firebase_messaging: any
  firebase_storage: any

  flutter_bloc: ^6.0.1
  equatable: ^1.2.3
  flutter_tags: ^0.4.8+2
  date_format: ^1.0.8
  pull_to_refresh: ^1.6.1
  dropdown_formfield: 0.1.2
  image_cropper: ^1.3.0
  smooth_star_rating: ^1.1.1
  date_range_picker: ^1.0.6
  toast: any
  keyboard_visibility: ^0.5.6
  circular_menu: ^0.1.3
  flutter_contact: ^0.6.1

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/gif/
    - assets/sounds/
    - assets/sounds/

  fonts:
    - family: BackToSchool
      fonts:
        - asset: assets/font/backtoschoolfont.ttf

    - family: Cavier
      fonts:
        - asset: assets/font/caviernomal.ttf

    - family: Cavier-Bold
      fonts:
        - asset: assets/font/cavierbold.ttf

    - family: Lucky
      fonts:
        - asset: assets/font/luckyfont.ttf

flutter_icons:
  android: false
  ios: false
